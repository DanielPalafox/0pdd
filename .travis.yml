language: ruby
sudo: required
rvm:
  - 2.3.3
cache: bundler
branches:
  only:
    - master
addons:
  apt:
    packages:
      - libmagic1
      - libmagic-dev
install:
  - travis_retry bundle update
  - sudo add-apt-repository ppa:git-core/ppa
  - sudo apt-get update
  - sudo apt-get install git
script:
  - rake

